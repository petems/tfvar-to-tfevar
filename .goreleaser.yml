env:
  - GO111MODULE=on
  - CGO_ENABLED=0

before:
  hooks:
    - make mod-check

builds:
  - goos:
      - darwin
      - windows
      - linux
    goarch:
      - amd64
      - "386"
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - format: tar.gz
    name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    files:
      - LICENSE*
      - README*

brews:
  - github:
      owner: shihanng
      name: homebrew-tfvar
    commit_author:
      name: "Shi Han NG"
      email: shihanng@gmail.com
    description: "Terraform's variable definitions template generator."
    homepage: "https://github.com/petems/tfvar-to-tfevar"
    install: |
      bin.install Dir['tfvar']
    test: |
      system "#{bin}/tfvar"

nfpms:
  - homepage: https://github.com/petems/tfvar-to-tfevar
    maintainer: Shi Han NG <shihanng@gmail.com>
    file_name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    description: "Terraform's variable definitions template generator."
    bindir: /usr/local/bin
    license: MIT
    formats:
      - deb
      - rpm

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  skip: true
